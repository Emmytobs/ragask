name: Publish server to cloud run

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Cloud Run Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          service_account: "${{ secrets.GCP_SA_EMAIL }}"

      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: ">= 363.0.0"
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      - name: Build
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/ragask-server:latest .

      - name: Push
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/ragask-server:latest

      - name: Deploy
        run: |
          gcloud run deploy ragask-server \
          --region northamerica-northeast1 \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/ragask-server:latest \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}
